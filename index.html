<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Banana Plantation Profit Calculator</title>
    <!-- Font Awesome -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">-->
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!--Start your project here-->                            
<div class="container center-on-small-only">
        <div class="card col-sm-12 col-md-6">

            <h5 class="card-header mdb-color white-text text-center py-4">
                <strong>Banana Plantation Profit Calculator</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">


                <div class="text-center" style="color: #757575; margin-top: 20px;">

                    <div class="form-row">
                        <div class="col">
                            <!-- First name -->
                            <div class="md-form">
                                <input type="number" id="nob" class="form-control" required>
                                <label for="nob">Number of Bananas on plantation</label>
                                <small id="nob-bananas-help" class="form-text text-muted mb-4">
                                    Enter a number greater than 3000 in multiples of 1000
                                </small>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="number" id="dtm" class="form-control" required>
                                <label for="dtm">Distance to market in Kilometers</label>
                                <small id="distance-to-market" class="form-text text-muted mb-4">
                                    Enter a number greater than 999 but less than 100,001
                                </small>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="number" id="noc" class="form-control" required>
                                <label for="noc">Number of Camels</label>
                                <small id="number-of-camels" class="form-text text-muted mb-4">
                                    Enter a number from 1 to 100
                                </small>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="number" id="BperKm" class="form-control" required>
                                <label for="BperKm">Number of bananas eaten by camel per km</label>
                                <small id="bananas-eaten" class="form-text text-muted mb-4">
                                    Enter a number from 1-10
                                </small>
                            </div>
                        </div>
                        <div class="col answer">
                            <p>Maximum amount of bananas is</p>
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="number" id="answer" class="form-control" >
                                <!--<label for="answer">Maximum Amount of Bananas Left</label>-->
                            </div>
                        </div>
                    </div>

                    <!-- Sign up button -->
                    <button id="submit" class="btn btn-outline-warning btn-rounded btn-block my-4 waves-effect z-depth-0">Check Result</button>

                    <!-- Social register -->
                    <a type="button" class="btn-floating btn-git btn-sm">
                        <i class="fa fa-github"></i>
                    </a>

                    <hr>
                </div>


            </div>

        </div>
</div>
<!--/Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!--my script-->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
